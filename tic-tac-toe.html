<!DOCTYPE html>
<html>
  <head>
    <title>X-O game</title>
    <link rel = "stylesheet" type ="text/css" href="tic-tac-toe.css">
  </head>
  <body>
    <div class = "outside-box">
      <div class = "board-box">
        <button class = "css-sign-box js-sign-box0"></button>
        <button class = "css-sign-box js-sign-box1"></button>
        <button class = "css-sign-box js-sign-box2"></button>
        <button class = "css-sign-box js-sign-box3"></button>
        <button class = "css-sign-box js-sign-box4"></button>
        <button class = "css-sign-box js-sign-box5"></button>
        <button class = "css-sign-box js-sign-box6"></button>
        <button class = "css-sign-box js-sign-box7"></button>
        <button class = "css-sign-box js-sign-box8"></button>
      </div>
      <div class = "css-restart js-restart">
        Restart
      </div>
    </div>
    <!--choose one--> 
    <div class = "css-choose-who-goes-first js-choose-who-goes-first">
      <button class = "css-choose-one-x js-choose-one-x">Go first (X)</button>
      <button class = "css-choose-one-o js-choose-one-o">Go second (O)</button>
    </div>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
